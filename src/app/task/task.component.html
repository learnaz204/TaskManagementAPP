<p>List of Tasks</p>

<table class="table table-striped" *ngIf="1>1">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Country</th>
			<th scope="col">Area</th>
			<th scope="col">Population</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let country of countries; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				<img
					[src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
					class="me-2"
					style="width: 20px"
				/>
				{{ country.name }}
			</td>
			<td>{{ country.area | number }}</td>
			<td>{{ country.population | number }}</td>
		</tr>
	</tbody>
</table>
<hr/>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Task Name</th>
			<th scope="col">Task Title</th>
			<th scope="col">Is Published?</th>
			<th scope="col">Task Description</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ task.name }}</td>
			<td>{{ task.title }}</td>
			<td>{{ task.isPublished ? 'Yes': 'No' }}</td>
			<td>{{ task.description }}</td>
		</tr>
	</tbody>
</table>
